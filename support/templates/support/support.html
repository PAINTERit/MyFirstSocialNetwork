<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Техническая поддержка</title>
    <!-- Подключение Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" style="height: 100vh">
    <div class="row" style="height: 100%">
        <!-- Навигационное меню -->
        <div class="d-flex flex-column flex-shrink-0  bg-light" style="flex-grow: 1; max-width: 20%; margin-top: 0;">
            <ul class="nav nav-pills flex-column mb-auto"
                style="position: -webkit-sticky; position: sticky; top: 10px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <span class="fs-4">Social Network</span>
                </a>
                <hr>
                <li class="nav-item">
                    <a href="{% url 'index' %}" class="nav-link active" aria-current="page">
                        Новости
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark">
                        Сообщения
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="friendsDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="color: black">
                        Друзья
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="friendsDropdown">
                        <li><a class="dropdown-item" href="{% url 'friends' %}">Мои друзья</a></li>
                        <li><a class="dropdown-item" href="{% url 'find_friend' %}">Найти друзей</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'support' %}" class="nav-link link-dark">
                        Поддержка
                    </a>
                </li>
            </ul>
            <div class="dropdown" style="position: sticky; bottom: 0; padding-bottom: 10px">
                <hr>
                <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                   id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{ user.last_name }} {{ user.first_name }}</strong>
                </a>
                <ul class="dropdown-menu text-small shadow">
                    <li><a class="dropdown-item" href="{% url 'account' user_username=user.username %}">Профиль</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item">
                            <form method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                <button type="submit"
                                        style="background: none; border: none; padding: 0; font: inherit; cursor: pointer;">
                                    Выйти
                                </button>
                            </form>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="col" style="width: 80%">
            <div class="d-flex flex-column">
                <div class="container my-4">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="container my-4 p-0">
                                <h1>Техническая поддержка</h1>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input name="email" type="email" class="form-control" id="email"
                                           aria-describedby="emailHelp"
                                           required>
                                    <div id="emailHelp" class="form-text">Мы никогда не передадим вашу электронную почту
                                        третьим
                                        лицам.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea name="description" class="form-control" id="message" rows="6"
                                              required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Подключение JavaScript-библиотек -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
